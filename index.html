<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice</title>
    <style>
        /* کدهای CSS تاس سه‌بعدی */
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        .dice { width: 100px; height: 100px; background-color: #f1f1f1; position: relative; transform-style: preserve-3d; animation: rotate 3s infinite linear; }
        .face { position: absolute; width: 100px; height: 100px; background-color: #fff; border: 1px solid #ccc; display: flex; justify-content: center; align-items: center; font-size: 30px; font-weight: bold; }
        .front { transform: rotateY(  0deg) translateZ(50px); }
        .back { transform: rotateY(180deg) translateZ(50px); }
        .left { transform: rotateY(-90deg) translateZ(50px); }
        .right { transform: rotateY( 90deg) translateZ(50px); }
        .top { transform: rotateX( 90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }
        @keyframes rotate { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
    </style>
</head>
<body>
    <div class="dice">
        <div class="face front">1</div>
        <div class="face back">2</div>
        <div class="face left">3</div>
        <div class="face right">4</div>
        <div class="face top">5</div>
        <div class="face bottom">6</div>
    </div>
</body>
</html>
